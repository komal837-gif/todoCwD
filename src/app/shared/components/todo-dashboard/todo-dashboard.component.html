

<div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
        <app-todo-form (emitNewTodo)="getNewTodo($event)"
        (emitUpdateTodo)="geUpdatedTodo($event)"
        [getEditTodo]="editTodo">

        </app-todo-form>
    </div>
    <div class="col-md-6">
        <app-todo-list [todoObj]="todoArr"
        (emitTodoRemove)="getRemoveId($event)"
        (emitTodoEdit)="getEditTodo($event)">
        
        </app-todo-list>
    </div>
</div>
