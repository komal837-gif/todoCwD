<h2>{{isInEditMode ? 'Update Todo' : 'Add Todo'}}</h2>

<div class="card">
    <div class="card-body">
        <form  #todoForm="ngForm" (ngSubmit)="onTodoAdd()">
            <div class="form-group">
                <label for="todoItem">TodoItem</label>
                <input 
                required
                ngModel
                name="todoItem"
                #todoItem="ngModel"
                type="text" class="form-control" >

                <strong class="text-danger" *ngIf="todoItem.touched && todoItem.hasError('required')">
                    todoItem has required field!!
                </strong>
            </div>
            <button 
            [disabled]="!todoForm.valid"
            *ngIf="!isInEditMode"
            mat-raised-button color="primary" class="btn-block" type="submit">
                Add Todo
            </button>
            <button 
            (click)="onUpdate()"
             *ngIf="isInEditMode"
            mat-raised-button color="accent" class="btn-block" type="button">
                Update Todo
            </button>
        </form>
    </div>
</div>
