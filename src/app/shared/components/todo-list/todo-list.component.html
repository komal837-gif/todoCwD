<ng-container>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todoObj; trackby:trackById">
            <strong>{{todo.todoItem}}</strong>
            <div>
                  
                <button (click)="onTodoEdit(todo)" mat-raised-button color="primary">Edit</button>
                <button (click)="onTodoRemove(todo)" mat-raised-button color="warn" class="ml-2">Delete</button>
            </div>
        </li>
    </ul>
</ng-container>
